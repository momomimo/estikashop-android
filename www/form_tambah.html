					<div class="row">
						<div class="col-md-12">
							<div class="tab-content">
								<div class="tab-pane tabs-animation fade show active" id="tab-content-0"
									role="tabpanel">
									<div class="row">
										<div class="col-md-4">
											<div class="main-card mb-3 card">
												<div class="card-body">
													<h5 class="card-title">Upload Produk</h5>
													<p class="text-danger">Mohon,Input Detail Barang Terlebih Dahulu</p>
													<form method="post" id="form-tambah" enctype="multipart/form-data">
														<div class="position-relative form-group">
															<label for="exampleFile" class="">Upload Gambar</label>
															<input name="gambar" id="exampleFile" type="file"
																class="form-control-file">
														</div>
														<div class="position-relative form-group">
															<label for="gambar" class="">Preview Produk</label>
															<img src="https://booster.io/wp-content/uploads/product-add-to-cart-e1438362099361.png"
																id="gambar" width="200" height="200">
														</div>
												</div>
											</div>
										</div>
										<div class="col-md-8">
											<div class="main-card mb-3 card">
												<div class="card-body">
													<h5 class="card-title">Detail Informasi Barang</h5>
													<div class="position-relative form-group">
														<label for="examplePassword" class="">Kode Produk</label>
														<input name="kodeproduk" id="examplePassword"
															placeholder="PROD-00X" type="text" class="form-control">
													</div>
													<div class="position-relative form-group">
														<label for="examplePassword" class="">Nama Produk</label>
														<input name="namaproduk" id="examplePassword" type="text"
															class="form-control">
													</div>
													<div class="position-relative form-group">
														<label for="examplePassword" class="">Harga</label>
														<input name="harga" id="examplePassword" type="text"
															class="form-control">
													</div>
													<div class="position-relative form-group">
														<label for="examplePassword" class="">Diskon</label>
														<input name="diskon" id="examplePassword" type="text"
															class="form-control">
													</div>
													<div class="position-relative form-group">
														<label for="examplePassword" class="">Stok Barang</label>
														<input name="stok" id="examplePassword" type="text"
															class="form-control">
													</div>
													<div class="position-relative form-group">
														<label for="exampleSelect" class="">Jenis</label>
														<select name="jenis" id="exampleSelect" class="form-control">
															<option>Pilih Jenis Produk</option>
															<option value="1">Pria</option>
															<option value="2">Wanita</option>
														</select>
													</div>
													<div class="position-relative form-group">
														<label for="exampleSelect" class="">Kategori</label>
														<select name="kategori" id="exampleSelect" class="form-control">
															<option>Pilih Kategori Produk</option>
															<option value="KTG-001">Baju</option>
															<option value="KTG-002">Celana</option>
															<option value="KTG-003">Sepatu</option>
															<option value="KTG-004">Topi</option>
															<option value="KTG-005">Tas</option>
															<option value="KTG-006">Jam Tangan</option>
															<option value="KTG-007">Jilbab</option>

														</select>
													</div>
													<div class="position-relative form-group">
														<label for="exampleText" class="">Deskripsi Produk</label>
														<textarea name="deskripsi" id="exampleText"
															class="form-control"></textarea>
													</div>
													<div class="position-relative form-group">
														<label for="exampleText" class="">Tanggal</label>
														<input type="date" name="tanggal" class="datepicker">
													</div>
													<button class="mt-1 btn btn-primary" id="btn-tambah"
														type="button">Simpan</button>
													<a href="produk.html" class="mt-1 btn btn-danger">Kembali</a>
													</form>
